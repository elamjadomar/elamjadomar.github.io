    .video-bg {

    }
    .content {
      position: relative;
      z-index: 1;

      display: flex;

      justify-content: center;

      color: white;
      text-shadow: 1px 1px 5px #000;
      background-color: rgba(0, 0, 0, 0.3);
    }
    .title {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .btn {
      font-size: 1.2em;
      padding: 12px 24px;
      background: #ff004c;
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
    }
    .btn:hover {
      background: #e00040;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline class="video-bg">
